<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <style>
        html, body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;

        }

        .root-container{
            display: flex;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .loader {
            position: relative;
            margin: 0 auto;
            width: 30px;
        }

        .loader:before{
             content: '';
             display: block;
             padding-top: 100%;
         }

        .loader .circular {
            -webkit-animation: rotate 2s linear infinite;
            animation: rotate 2s linear infinite;
            height: 100%;
            -webkit-transform-origin: center center;
            -ms-transform-origin: center center;
            transform-origin: center center;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .loader .circular .path {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            -webkit-animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
            animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
            stroke-linecap: round;
        }



        @-webkit-keyframes
        rotate {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes
        rotate {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes
        dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124;
            }
        }

        @keyframes
        dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124;
            }
        }

        @-webkit-keyframes
        color {
            100%, 0% {

                stroke: #000;
            }
            40% {
                stroke: #000;
            }
            66% {
                stroke: #000;
            }
            80%, 90% {
                stroke: #000;
            }
        }

        @keyframes
        color {
            100%, 0% {
                stroke: #000;
            }
            40% {
                stroke: #000;
            }
            66% {
                stroke: #000;
            }
            80%, 90% {
                stroke: #000;
            }
        }
    </style>

</head>
<body>
    <div class="root-container">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" strokeWidth="4"
                    strokeMiterlimit="10"/>
        </svg>
    </div>
    </div>
</body>
</html>
